<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Nike</title>
</head>

<body>
    <div class="b-card">
        <div class="b-card__header">

            <div class="logo">
                <img src="images/logo.png" alt="Logo" class="logo__img">
            </div>

        </div>
        <div class="b-card__mainer">
            <div class="b-card__row">
                <div class="b-card__cell b-card__cell_middle">

                    <div class="product">
                        <img src="images/Nike.png" alt="Photo" class="product__img">
                        <div class="product__nav">
                            <a href="" class="nav__link">
                                <div class="nav__block nav_color_1"></div>
                            </a>
                            <a href="" class="nav__link">
                                <div class="nav__block nav_color_2"></div>
                            </a>
                            <a href="" class="nav__link">
                                <div class="nav__block nav_color_3"></div>
                            </a>
                            <a href="" class="nav__link">
                                <div class="nav__block nav_color_4"></div>
                            </a>
                        </div>
                    </div>

                </div>
                <div class="b-card__cell">

                    <div class="article">
                        <div class="article__caption">
                            Nike SB Stefan Janoski Max
                        </div>
                        <div class="article__description">
                            Unisex Skateboarding Shoe
                        </div>
                        <div class="article__rating">

                            <div class="block-rating">
                                <input type="radio" name="rating" value="5" id="5" class="block-rating__input">
                                <label for="5" class="block-rating__label block-rating__label-5"></label>
                                <input type="radio" name="rating" value="4" id="4" class="block-rating__input">
                                <label for="4" class="block-rating__label block-rating__label-4"></label>
                                <input type="radio" name="rating" value="3" id="3" class="block-rating__input">
                                <label for="3" class="block-rating__label block-rating__label-3"></label>
                                <input type="radio" name="rating" value="2" id="2" class="block-rating__input">
                                <label for="2" class="block-rating__label block-rating__label-2"></label>
                                <input type="radio" name="rating" value="1" id="1" class="block-rating__input">
                                <label for="1" class="block-rating__label block-rating__label-1"></label>
                            </div>

                        </div>
                        <div class="article__size-qty">
                            <div class="size-qty__btn">Size ˅</div>
                            <div class="size-qty__btn">Qty ˅</div>
                        </div>
                        <div class="article__btn">
                            <a href="" class="link link__btn">Add to cart</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
